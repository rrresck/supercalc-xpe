<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora - Projeto 2 - XP Educação</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header>
        <h1>Super Calculadora</h1>
        <div class="flex inputNumbers">
            <label for="firstNumber">Primeiro número (A)</label>
            <input type="number" name="firstNumber" id="firstNumber" value="3">
            <label for="secondNumber">Segundo número (B)</label>
            <input type="number" name="secondNumber" id="secondNumber" value="2">
            <button id="#calculateButton"> Calcular </button>
        </div>
    </header>
    <main>
        <div class="flex">
            <div class="calculus">
                <p id="sumLabel">Soma</p>
                <p class="result" id="sum"></p>
            </div>
            <div class="calculus">
                <p id="minusALabel">Subtração A - B</p>
                <p class="result" id="subtractA"></p>
            </div>
            <div class="calculus">
                <p id="minusBLabel">Subtração B - A</p>
                <p class="result" id="subtractB"></p>
            </div>
        </div>
        <div class="flex">
            <div class="calculus">
                <p id="multiplicationLabel">Multiplicação</p>
                <p class="result" id="multiplication"></p>
            </div>
            <div class="calculus">
                <p id="divisionALabel">Divisão A / B</p>
                <p class="result" id="divisionA"></p>
            </div>
            <div class="calculus">
                <p id="divisionB">Divisão B / A</p>
                <p class="result" id="divisionBRes"></p>
            </div>
        </div>
        <div class="flex">
            <div class="calculus">
                <p id="powerALabel">Potência de A na base B</p>
                <p class="result" id="powerARes"></p>
            </div>
            <div class="calculus">
                <p id="powerBLabel">Potência de B na base A</p>
                <p class="result" id="powerBRes"></p>
            </div>
            <div class="calculus">
                <p id="squareALabel">Raiz quadrada de A</p>
                <p class="result" id="squareARes"></p>
            </div>
        </div>
        <div class="flex">
            <div class="calculus">
                <p id="squareBLabel">Raiz quadrada de B</p>
                <p class="result" id="squareBRes"></p>
            </div>
            <div class="calculus">
                <p id="factorialALabel">Fatorial de A</p>
                <p class="result" id="factorialARes"></p>
            </div>
            <div class="calculus">
                <p id="factorialBLabel">Fatorial de B</p>
                <p class="result" id="factorialBRes"></p>
            </div>
        </div>
        <div class="flex">
            <div class="calculus">
                <p id="percentageALabel">Porcentagem de A em relação a B</p>
                <p class="result" id="percentageARes"></p>
            </div>
            <div class="calculus">
                <p id="percentageBLabel">Porcentagem de B em relação A</p>
                <p class="result" id="percentageBRes"></p>
            </div>
            <div class="calculus">
                <p id="averageLabel">Média</p>
                <p class="result" id="averageRes"></p>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
